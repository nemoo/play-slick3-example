name: Scala CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Sbt + Java
      uses: coursier/setup-action@v1
      with:
        jvm: 21
        apps: sbt        
    - name: Compile
      run: sbt compile
      
